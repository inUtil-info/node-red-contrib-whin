<script type="text/javascript">
    RED.nodes.registerType('whin-config', {
        category: 'config',
        defaults: {
            name: { value: "", required: true },
            phone: { value: "", required: false },
            token: { value: "", required: false }
        },
        label: function () {
            return this.name;
        }
    });
</script>


<script type="text/x-red" data-template-name="whin-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-globe"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-phone"><i class="fa fa-user"></i> PhoneNumber</label>
        <input type="text" id="node-config-input-phone">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-key"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>


<script type="text/x-red" data-help-name="whin">
<h2 id="set-up-and-usage-">Set-up and Usage:</h2>
<p>This package contains a configuration node, and a sender node which acts as a WhatsApp endpoint. 
The only thing required is a token, that can be retrieved by setting up Whin. To do so, just send a
text Whatsapp with your mobile to +34 613 164 997 including the word signup, and you will get your token in a response text.</p>
<p>Open the configuration node and fill in the fields <em>Phone</em> and <em>Token</em>, and you&#39;ll be all set.
Note that the Phone and Token values are linked, this means that the node wont work if the phone
number used to get the token is not matching the one you used to get the token. This is done to prevent spam.</p>
<p>Your token is valid for 30 days. We set the Time-To-Live of 30 days everytime you send a whatsapp
message using the node. Keep using the service from time to time, and it won&#39;t expire.
If you, for whatever reason, do not use the service for 30 days, you can get a new token repeating 
the process described above.</p>
</script>
